<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <div class="form-col">
            <div class="btn-box">
                <button class="btn btn-1" id="login">Sign in</button>
                <button class="btn btn-2" id="register">Sign Up</button>
            </div>

            <!-- login form conainer -->
             <form class="form-box login-form">
                <div class="form-title">
                    <span>Sign In</span>
                </div>
                <div class="form-inputs">
                    <div class="input-box">
                        <input type="text" class="inputs input-field" placeholder="Username" required>
                        <ion-icon name="person-outline" class="icon"></ion-icon>
                    </div>
                    <div class="input-box">
                        <input type="password" class="inputs input-field" placeholder="Password" required>
                        <ion-icon name="lock-closed-outline" class="icon"></ion-icon>
                    </div>
                    <div class="forgot-pass">
                        <a href="#">Forgot Password</a>
                    </div>
                        <button class="inputs submit-btn">
                            <span>Sign In</span>
                            <ion-icon name="caret-forward-outline" type="icon"></ion-icon>
                        </button>

                    
                    <div class="social-login">
                        
                        <div class="social-login-box"> <ion-icon name="logo-google"></ion-icon> </div>
                        <div class="social-login-box"> <ion-icon name="logo-twitter"></ion-icon> </div>
                        <div class="social-login-box"> <ion-icon name="logo-facebook"></ion-icon> </div>
                        <div class="social-login-box"> <ion-icon name="logo-instagram"></ion-icon> </div>
                             
                        </div>
                    </div>
                </div>
             </form>

        </div>

    </div>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
